<!DOCTYPE HTML>
<HTML lang="ja">
<head>
<meta charset="UTF-8">
<title>お勧めスイーツ</title>
<style>
/* ページ全体 css */
body{
    font-size:16px;
    background-color:ivory;
    background-image:url(images/gold_back.jpg);
    background-repeat:repeat-y;
    /* フローティング要素を収容するため、幅を固定/制限し中央寄せ */
    width: 640px; 
    margin: 0 auto;
}

/* リセット css */
h1,h2,h3,ul,li,p{
    margin:0;
}

/* ヘッダー css */
header{
    width:640px;
    background-color:bisque;
    padding-bottom: 20px; /* ナビゲーションとの間に余白 */
    box-sizing: border-box;
}
h1{
    margin-left:20px;
    font-size:32px;
    color:crimson;
    padding-top: 20px; /* 上部に余白 */
}
header p{
    margin-left:20px;
    margin-bottom: 10px;
}
header img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 10px 20px; /* 画像の左右に余白 */
}

/* ナビゲーション css */
nav{
    background-color:burlywood;
    width: 600px; /* ヘッダーの幅からマージンを引いた幅 */
    margin: 0 20px; /* 左右に余白 */
}
nav ul{
    padding:5px;
    list-style-type:none;
    display: flex; /* ナビゲーションリストを横並びにする */
    justify-content: space-around;
}

nav li{
    width: 298px;
    height:38px;
    margin:5px;
    padding:5px;
    line-height:38px;
    border:solid 1px brown;
    background-color:bisque;
    text-align: center;
    box-sizing: border-box;
}
nav li a {
    text-decoration: none;
    color: inherit;
    display: block;
}


/* メインコンテンツ css */
main{
    /* 新規追加: float解除と子要素のfloatの包含 */
    clear:both; 
    overflow:hidden; 
    
    width:620px;
    padding-top:10px;
    padding-bottom:10px;
    padding-left:20px;
    background-color:antiquewhite;
    box-sizing: border-box;
}
h2{
    font-size:24px;
    color:darkred;
    margin-bottom: 10px;
}

/* 新規追加: .sweets クラスの定義 */
.sweets{
    width:270px;
    padding:10px;
    margin-top:20px;
    margin-left:20px; /* mainのpadding-left:20pxと合わせて合計40px */
    margin-right:20px; /* 要素間の隙間 */
    float:left;
    background-color:burlywood;
    box-sizing: border-box;
}

/* h3とimgは.sweetsの子要素として、個別に調整 */
.sweets h3{
    font-size:20px;
    color:brown;
    margin-bottom: 5px;
}
.sweets img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-top: 5px;
}


/* フッター css */
footer{
    width: 600px; /* mainの幅(620px)に合わせて調整 */
    padding:20px;
    background-color:bisque;
    text-align: center;
    box-sizing: border-box;
    margin: 0 20px; /* body幅640pxの中央に配置 */
}
</style>
</head>
<body>
<header>
    <h1>マテリアルスイーツ</h1>
    <p>伝統と素材にこだわった季節のスイーツを使用したスイーツのお店です。</p>
    <img src="images/header.jpg" alt="金色のモンブランヘッダー画像">
    <nav>
        <ul>
            <li><a href="#blanc">モンブラン</a></li>
            <li><a href="#macron">マカロン</a></li>
        </ul>
    </nav>
</header>
<main>
    <article>
        <h2>ピックアップスイーツ</h2>
        <p>今月のおすすめスイーツを2つ紹介します。</p>
        
        <section class="sweets">
            <h3 id="blanc">モンブラン</h3>
            <p>今月採れた国産の栗を使用したケーキです。</p>
            <img src="images/blanc1.jpg" alt="モンブランの写真">
        </section>
        
        <section class="sweets">
            <h3 id="macron">マカロン</h3>
            <p>沖縄産の砂糖を使用したマカロンです。</p>
            <img src="images/macron1.jpg" alt="マカロンの写真">
        </section>
        
        <div style="clear: both;"></div> 

    </article>
</main>
<footer>
    <small>&copy; 2018 Material Sweets.</small>
</footer>
</body>
</html>
