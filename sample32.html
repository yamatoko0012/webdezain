<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ</title>
    <style>
      /* 全体の背景と基本設定 */
      body {
        background-color: #fffaf0; /* 背景色を少し黄色みがかった白に設定 */
        margin: 0; /* bodyのデフォルトマージンをリセット */
        font-family: sans-serif; /* 見やすいフォントに設定 */
      }

      /* ヘッダーの装飾 */
      #header {
        background-color: #7b4a2c; /* 濃い茶色の背景色 */
        color: white; /* 文字色を白に */
        padding: 20px; /* 内側の余白 */
        border-bottom: 5px solid #a87e5b; /* 下部に太いボーダー（茶色）を追加 */
      }

      #header h1 {
        font-size: 2em; /* タイトルの文字サイズ */
        margin-top: 0; /* h1の上側のマージンをリセット */
        margin-bottom: 5px; /* h1の下側のマージン */
      }
      
      #header p {
          margin-bottom: 0; /* pの下側のマージンをリセット */
      }

      /* コンテンツ全体 */
      #contents {
        padding: 20px; /* 全体に余白を設定 */
      }
      
      /* h2の見出しの装飾 */
      #contents h2 {
        background-color: #d88151; /* オレンジがかった背景色 */
        color: white; /* 文字色を白に */
        padding: 10px 15px; /* 内側の余白（上下・左右） */
        margin-top: 30px; /* 上側の余白 */
        margin-bottom: 15px; /* 下側の余白 */
      }

      /* h3の小見出しの装飾 */
      #contents h3 {
        background-color: #f7e6c4; /* 薄い黄色/クリーム色の背景色 */
        padding: 8px 15px; /* 内側の余白（上下・左右） */
        border-left: 5px solid #d88151; /* 左側に区切り線を追加（お好みで） */
        margin-top: 25px; /* 上側の余白 */
        margin-bottom: 10px; /* 下側の余白 */
      }

      /* 画像のスタイル（必要に応じて） */
      #contents img {
        max-width: 100%; /* 親要素の幅を超えないように調整 */
        height: auto;
        display: block; /* 中央寄せなどの調整をしやすくする */
        margin-top: 15px;
      }
      
    </style>
</head>
<body>
    <div id="header">
        <h1>マテリアルスイーツ</h1>
        <p>季節のフルーツを使用した生菓子のお店です。</p>
    </div>
    <div id="contents">
        <h2>ピックアップスイーツ</h2>
        <p>今月のお勧めスイーツを紹介します。</p>
        <h3>モンブラン</h3>
        <p>今年採れた国内産の栗を使用したケーキです。</p>
        <img src="images/blanc1.jpg" alt="モンブランの写真">
    </div>
</body>
</html>
