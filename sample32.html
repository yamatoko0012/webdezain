<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ</title>
    <style>
        /*
         * 1. body要素の背景にグラデーションを設定
         * 右から左へ、金色っぽい色（#F0E68C - Khaki）から白（#FFFFFF）に変化
         */
        body {
            /* グラデーション: to right は左から右への変化なので、ここでは to left で右から左への変化を指定 */
            background-image: linear-gradient(to left, #F0E68C, #FFFFFF);
            /* グラデーションが指定されているので、単色のbackground-colorは削除またはコメントアウト */
            /* background-color: ivory; */
            /* 全体のフォントを設定（任意） */
            font-family: "Hiragino Kaku Gothic Pro", "メイリオ", sans-serif;
            margin: 0; /* bodyのデフォルトマージンをリセット */
            padding: 0;
        }

        /*
         * 2. ヘッダーのデザインを右側の完成例のように修正
         */
        #header {
            background-color: #A0522D; /* 茶色系 */
            color: white; /* 文字色を白に */
            padding: 20px; /* 内側の余白 */
            border-bottom: 5px solid #8B4513; /* 濃い茶色の下線 */
            text-align: center; /* タイトルを中央寄せ（任意） */
        }

        #header h1 {
            margin-top: 0; /* h1のデフォルトマージン調整 */
        }

        #header p {
            margin-bottom: 0; /* pのデフォルトマージン調整 */
        }

        /*
         * 3. コンテンツ部分のデザインを右側の完成例のように修正
         */
        #contents {
            padding: 10px 20px; /* コンテンツ全体の内側余白 */
        }

        #contents h2 {
            background-color: #FFDAB9; /* 薄いオレンジ系 */
            color: #8B4513; /* 濃い茶色系の文字色 */
            padding: 5px 10px;
            border-left: 5px solid #FF8C00; /* 左側に太いオレンジの線 */
            border-bottom: 1px solid #FF8C00; /* 細いオレンジの下線 */
        }

        #contents h3 {
            background-color: #FFFACD; /* レモンイエロー系 */
            color: #8B4513; /* 濃い茶色系の文字色 */
            padding: 3px 10px;
            border-bottom: 1px dashed #DAA520; /* 点線のボーダー */
        }

        #contents img {
            max-width: 100%; /* 画像が親要素からはみ出さないように調整 */
            height: auto;
            display: block; /* 画像の下の余白を消す */
            margin: 10px auto; /* 中央寄せと上下の余白 */
            border: 1px solid #ccc; /* 画像に細い枠線（任意） */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>マテリアルスイーツ</h1>
        <p>季節のフルーツを使用した生菓子のお店です。</p>
    </div>
    <div id="contents">
        <h2>ピックアップスイーツ</h2>
        <p>今月のお勧めスイーツを紹介します。</p>
        <h3>モンブラン</h3>
        <p>今年採れた国内産の栗を使用したケーキです。</p>
        <img src="images/blanc1.jpg" alt="モンブランの写真">
    </div>
</body>
</html>
