<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マテリアルスイーツ</title>
    <style>
        /* 全体の背景色を設定 */
        body {
            background-color: ivory; /* 画像のように薄い黄色（アイボリー）の背景 */
            font-family: sans-serif; /* 見やすいフォントを設定 */
            margin: 0; /* bodyのデフォルトのマージンをリセット */
            padding: 20px; /* ページ全体の余白 */
        }
        
        /* ページ全体を囲むコンテナ */
        .container {
            /* 画像のコンテンツ部分の背景色を設定（画像では薄い茶色のような色） */
            background-color: #f7f3e8; /* アイボリーより少し濃い色 */
            max-width: 800px; /* ページの最大幅を設定 */
            margin: 0 auto; /* ページを中央寄せにする */
            padding: 30px; /* コンテナ内の余白 */
            /* 画像で見られるような枠線のぼかしを再現したい場合は、
               box-shadowやborderプロパティを追加できますが、
               今回はシンプルにコンテンツ部分のみ再現します。 */
        }
        
        /* メインタイトル */
        h1 {
            font-size: 24px;
            /* 画像では薄い黄色の帯状になっていますが、
               今回はテキストとその下の線で表現します。
               帯状にしたい場合は、その部分を<div>で囲んで背景色を設定します。
               ここでは見出しのスタイルを設定します。 */
            border-bottom: 2px solid #ccc; /* 下線を追加 */
            padding-bottom: 5px; /* 下線との間隔 */
        }
        
        /* セクションタイトル（ピックアップスイーツなど） */
        h2 {
            font-size: 20px;
            color: #333; /* 文字の色 */
            margin-top: 20px;
        }
        
        /* 説明文（pタグ） */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        /* 画像とその周辺のレイアウト */
        .item-detail {
            display: flex; /* 画像とテキストを横並びにするためにFlexboxを使用 */
            align-items: flex-start; /* 上端を揃える */
            margin-top: 15px;
        }

        /* 画像の設定 */
        .montblanc-image {
            width: 200px; /* 画像の幅を調整 */
            height: auto; /* 高さは自動で調整して縦横比を維持 */
            margin-right: 20px; /* 画像の右側に余白 */
            /* 画像のように若干影をつけたい場合は、box-shadowを追加 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        /* 画像の説明文 */
        .item-description {
            /* 特にスタイルは不要ですが、構造のために残します */
            flex-grow: 1; /* 残りのスペースを埋める */
        }

        /* 画像の周囲の黄色いぼかし部分を再現するCSSの例（より高度なテクニック） */
        /* 画像では、コンテンツ全体が淡い黄色と薄い茶色の中間のような色で、
           その上から薄い黄色のオーバーレイがかかっているように見えます。
           これは背景画像や複数のレイヤー、または画像自体の加工である可能性が高いですが、
           シンプルに背景色と枠線でコンテンツの領域を表現しました。
           もし、より忠実に再現したい場合は、コンテンツ全体を囲む<div>に
           background-imageやopacityを設定する必要があります。
        */

    </style>
</head>
<body>

    <div class="container">
        
        <h1>マテリアルスイーツ</h1>
        <p>季節のフルーツを使用した生菓子のお姫様です。</p>

        <h2 id="pickup-sweets">ピックアップスイーツ</h2>
