<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小説生成メーカー | 題名とあらすじで物語を創造</title>
    <style>
        /*
         * ここにCSSを記述することで、デザインを整えることができます。
         * 例として、基本的なリセットとフォームのスタイルを記述します。
         */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* paddingを含めたサイズ計算 */
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 200px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .submit-button:active {
            transform: scale(0.99);
        }

        /* 生成された小説を表示するエリア (初期は非表示) */
        #novel-output {
            margin-top: 40px;
            padding: 20px;
            background-color: #ecf0f1;
            border: 1px dashed #bdc3c7;
            border-radius: 8px;
            display: none; /* JavaScriptで表示を切り替えます */
        }

        #novel-output h2 {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
        }

        #novel-content {
            white-space: pre-wrap; /* 改行を保持して表示 */
            line-height: 1.8;
            margin-top: 15px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖊️ あなたの物語の種を植える</h1>

        <form id="novel-form" action="#" method="POST">
            <div class="form-group">
                <label for="title">小説の題名</label>
                <input type="text" id="title" name="title" placeholder="例：星屑のメイドと錬金術の館" required>
            </div>

            <div class="form-group">
                <label for="summary">物語のあらすじ/コンセプト（詳細に）</label>
                <textarea id="summary" name="summary" placeholder="例：魔法が廃れた世界で、唯一魔法を使えるメイドが、館に隠された古代の錬金術の謎を解き明かす冒険譚。主人公の性格、重要な設定、物語の結末の方向性などを詳細に記述してください。" required></textarea>
            </div>

            <button type="submit" class="submit-button">小説を生成する</button>
        </form>

        <div id="novel-output">
            <h2>📜 生成された小説</h2>
            <p id="novel-title-output" style="font-size: 1.5em; font-weight: bold; margin-bottom: 15px;"></p>
            <div id="novel-content">
                </div>
        </div>
    </div>

    <script>
        document.getElementById('novel-form').addEventListener('submit', function(event) {
            event.preventDefault(); // フォームの通常の送信を防ぎます

            const title = document.getElementById('title').value;
            const summary = document.getElementById('summary').value;

            // ★ ここに小説生成APIへのリクエスト処理を記述します ★
            // サーバーサイドの処理がないため、ここでは擬似的な表示を行います
            
            // 擬似的な生成処理の開始（例：ボタンの無効化とテキスト変更）
            const submitButton = document.querySelector('.submit-button');
            submitButton.textContent = '生成中...少々お待ちください';
            submitButton.disabled = true;

            // 擬似的な遅延（実際のAPI通信をシミュレート）
            setTimeout(() => {
                // ここにAPIから受け取った小説本文を挿入する処理が入ります
                // 例として、入力されたタイトルとあらすじを基にした仮のテキストを生成します
                const generatedNovel = `
                    「${title}」

                    ...（AIによって生成された物語の始まり）...

                    それは、**${summary}**という宿命の元に生まれた、一人の主人公の物語である。
                    古びた洋館の窓辺から差し込む月明かりは、彼/彼女が抱える孤独と、
                    これから始まる壮大な冒険の予兆を、静かに照らしていた...。
                    
                    ...（物語の中盤、クライマックス、そして結末へと続く、壮大な記述がここに挿入されます。
                    本来であれば、**最低でも7000文字以上、あるいは1万文字以上**の文章がAIから返されることを想定しております。）...

                    そして、全ての謎が解き明かされた時、世界はかつての輝きを取り戻すのか、
                    それとも、新たな混沌へと向かうのか。運命の歯車は、今、静かに動き出す。
                `;

                // 結果の表示
                document.getElementById('novel-title-output').textContent = title;
                document.getElementById('novel-content').textContent = generatedNovel.trim();
                document.getElementById('novel-output').style.display = 'block';

                // フォームの状態を元に戻す
                submitButton.textContent = '小説を生成する';
                submitButton.disabled = false;
                
                // 生成結果の場所までスクロール
                document.getElementById('novel-output').scrollIntoView({ behavior: 'smooth' });

            }, 3000); // 3秒の遅延を設定
        });
    </script>
</body>
</html>
