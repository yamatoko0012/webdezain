        body {

            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;

            margin: 0;
            padding: 20px;
            display: flex; /* コンテンツを中央に寄せるためのFlexbox設定 */
            justify-content: center;
        }

        /* -------------------------------------- */
        /* 2. 全体コンテナ (幅の制御) */
        /* -------------------------------------- */
        .container {
            width: 100%;

            padding: 20px;

        /* -------------------------------------- */
        /* 3. セクションヘッダー */
        /* -------------------------------------- */
        .section-header {
            text-align: left;
            margin-bottom: 30px; /* 下のH2との間に適切な余白 */
        }

        .section-header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .section-header p {
            font-size: 16px;
            color: #666; /* H1より薄い色で階層を分ける */
            margin-top: 0;
            margin-bottom: 0;
        }

        /* -------------------------------------- */
        /* 4. スイーツ紹介セクション */
        /* -------------------------------------- */
        .item-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* 商品の説明文 */
        .item-description p {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.7;
        }

        /* 5. ルビの正確な上側表示 (ご要望の再現) */
        /* -------------------------------------- */
        /* ルビとその親文字を囲む要素 */
        ruby {
            display: inline-flex;  /* Flexコンテナとして動作させる */
            flex-direction: column;/* 縦積み（ルビと親文字）を強制 */
            align-items: center;   /* 中央揃え */
            white-space: nowrap;   /* ルビ部分での改行を防止 */
            line-height: 1;        /* 行の高さへの影響を最小限に */
        }

        /* ルビ（ふりがな）部分の調整 */
        rt {
            font-size: 0.5em;      /* 親文字の半分のサイズ */
            text-align: center;
            display: block;        /* ブロックとして扱い、Flexboxで制御 */
            line-height: 1;
            margin-top: -0.1em;    /* 親文字との間隔を詰める */
            order: -1;             /* **これが核心！** 親文字(order:0)より先に表示し、上側に配置 */
        }

        /* -------------------------------------- */
        /* 6. 画像設定 */
        /* -------------------------------------- */
        .item-image-wrapper {
            margin-top: 25px; /* テキストと画像の間隔 */
            text-align: left;
        }

        .item-image {
            max-width: 100%; /* レスポンシブ対応：親要素の幅に合わせて縮小 */
            height: auto;
            display: block;
        }
    </style>
</head>
