<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピックアップスイーツ - 黒糖のマカロン</title>
    
    <style>
        /* -------------------------------------- */
        /* 1. 基本設定とリセット */
        /* -------------------------------------- */
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; /* 日本語フォント設定 */
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* -------------------------------------- */
        /* 2. 全体コンテナ */
        /* -------------------------------------- */
        .container {
            width: 100%;
            max-width: 600px; /* コンテンツの最大幅 */
            padding: 20px;
            box-sizing: border-box;
            border-top: 1px solid transparent; /* マージンの相殺防止用 */
        }

        /* -------------------------------------- */
        /* 3. セクションヘッダー (ピックアップスイーツ) */
        /* -------------------------------------- */
        .section-header {
            text-align: left;
            margin-bottom: 30px;
            padding-bottom: 5px; /* 下の説明文との間隔調整 */
        }

        .section-header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .section-header p {
            font-size: 16px;
            color: #666;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* -------------------------------------- */
        /* 4. スイーツ紹介セクション */
        /* -------------------------------------- */
        .item-detail {
            /* 特に装飾なし。構造的なコンテナとして利用 */
        }

        .item-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            /* 見本画像では、h1よりも少し軽めの視覚的重み */
        }

        /* 商品の説明文 */
        .item-description p {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.7; /* 説明文は特にゆったりと */
        }
