<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピックアップスイーツ - 黒糖のマカロン</title>
    
    <style>
        /* -------------------------------------- */
        /* 1. 基本設定とリセット */
        /* -------------------------------------- */
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* -------------------------------------- */
        /* 2. 全体コンテナ */
        /* -------------------------------------- */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* -------------------------------------- */
        /* 3. セクションヘッダー */
        /* -------------------------------------- */
        .section-header {
            text-align: left;
            margin-bottom: 30px;
        }

        .section-header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .section-header p {
            font-size: 16px;
            color: #666;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* -------------------------------------- */
        /* 4. スイーツ紹介セクション */
        /* -------------------------------------- */
        .item-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* 商品の説明文 */
        .item-description p {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.7;
        }
        
        /* -------------------------------------- */
        /* 5. ルビ表示の強力な保証と調整 */
        /* -------------------------------------- */

        /* ルビとその親文字を囲む要素 */
        .ruby-text {
            /* インライン要素として扱い、テキストフローに馴染ませる */
        }
        
        /* ルビ全体を列挙体（Flex-direction: column）として扱うことで、
           親文字の上にルビが配置されるように強制します。*/
        ruby {
            display: inline-flex;
            flex-direction: column;
            align-items: center; /* ルビを親文字に対して中央揃えにする */
            white-space: nowrap; /* ルビ部分で改行されないようにする */
            line-height: 1; /* 行の高さへの影響を最小限に抑える */
        }

        /* ルビ（ふりがな）部分の調整 */
        rt {
            font-size: 0.5em; /* 親文字の半分のサイズ */
            text-align: center;
            display: block; /* ブロック要素として扱い、独立した行（列）として配置 */
            line-height: 1; 
            /* ネガティブマージンで上下の行間を詰める調整を削除し、
               より標準的かつ確実な表示を優先します。 */
            margin-top: -0.1em; /* ルビと親文字の隙間を微調整 */
        }

        /* -------------------------------------- */
        /* 6. 画像設定 */
        /* -------------------------------------- */
        .item-image-wrapper {
            margin-top: 25px;
        }

        .item-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="section-header">
            <h1>ピックアップスイーツ</h1>
            <p>今月の厳選スイーツをご紹介します。</p>
        </header>

        <section class="item-detail">
            <h2 class="item-title">黒糖のマカロン</h2>
            
            <div class="item-description">
                <p>
                    当店のマカロンの素材は厳選した素材を使用しています。
                </p>
                <p>
                    黒糖のマカロンは沖縄の<ruby class="ruby-text">多良間島<rt>たらまじま</rt></ruby>の黒糖で作っています。
                </p>
                </div>
