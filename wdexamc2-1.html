<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピックアップスイーツ - 黒糖のマカロン</title>
    
    <style>
        /* -------------------------------------- */
        /* 1. 基本設定とリセット */
        /* -------------------------------------- */
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* -------------------------------------- */
        /* 2. 全体コンテナ */
        /* -------------------------------------- */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* -------------------------------------- */
        /* 3. セクションヘッダー */
        /* -------------------------------------- */
        .section-header {
            text-align: left;
            margin-bottom: 30px;
        }

        .section-header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .section-header p {
            font-size: 16px;
            color: #666;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* -------------------------------------- */
        /* 4. スイーツ紹介セクション */
        /* -------------------------------------- */
        .item-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* 商品の説明文 */
        .item-description p {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.7;
        }
        
        /* -------------------------------------- */
        /* 5. ルビ表示の強力な保証と調整 (上側表示を確実にするための修正) */
        /* -------------------------------------- */

        /* ruby要素自体がFlexコンテナになるようにする */
        ruby {
            display: inline-flex; /* インライン要素として扱いながらFlexboxの機能を持たせる */
            flex-direction: column; /* これが重要！ルビと親文字を縦に並べる */
            align-items: center;   /* ルビと親文字を中央揃えにする */
            white-space: nowrap;   /* ルビを含む部分で改行されないようにする */
            line-height: 1;        /* 行の高さを最小限に抑え、ルビの配置を安定させる */
            /* vertical-align: baseline; */ /* 不要な場合はコメントアウト */
        }

        /* ルビ（ふりがな）部分の調整 */
        rt {
            font-size: 0.5em;      /* 親文字の半分のサイズ */
            text-align: center;    /* ルビ文字自体を中央揃え */
            display: block;        /* ブロック要素として、親文字とは別の行（Flexアイテムの列）に配置 */
            line-height: 1;        /* ルビ自身の行高さを制御 */
            margin-top: -0.1em;    /* 親文字との間隔を微調整（上側に詰める） */
            order: -1;             /* これが重要！Flexアイテムの表示順序を変更し、ルビを親文字より上にする */
            /* HTMLでは多良間島<rt>たらまじま</rt>の順ですが、
               CSSのorderプロパティでrtを-1にすることで、親文字（order:0）より先に表示されます。 */
        }

        /* -------------------------------------- */
        /* 6. 画像設定 */
        /* -------------------------------------- */
        .item-image-wrapper {
            margin-top: 25px;
            /* 画像を左揃えに */
        }

        .item-image {
            max-width: 100%; /* レスポンシブ対応：親要素の幅に合わせて縮小 */
            height: auto;    /* 縦横比を維持 */
            display: block;  /* インライン要素による予期せぬ下側のスペースを削除 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="section-header">
            <h1>ピックアップスイーツ</h1>
            <p>今月の厳選スイーツをご紹介します。</p>
        </header>

        <section class="item-detail">
            <h2 class="item-title">黒糖のマカロン</h2>
            
            <div class="item-description">
                <p>
                    当店のマカロンの素材は厳選した素材を使用しています。
                </p>
                <p>
                    黒糖のマカロンは沖縄の<ruby class="ruby-text">多良間島<rt>たらまじま</rt></ruby>の黒糖で作っています。
                </p>
                </div>

            <div class="item-image-wrapper">
                <img src="images2/bmacron.jpg" alt="沖縄多良間島産の黒糖を使用したマカロンの画像" class="item-image">
            </div>
        </section>

    </div>
</body>
</html>
