<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ | マテリアルスイーツ</title>
    <meta name="description" content="マテリアルスイーツへのお問い合わせページです。商品や店舗に関するご質問を承っております。">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <div id="logo">
            <img src="images/logo.png" alt="お店のロゴ">
        </div>
        
        <div id="head_meg">
            <h1>マテリアルスイーツ</h1>
            <p>伝統と素材にこだわった季節のフルーツを使用したスイーツのお店です。</p>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">店舗案内</a></li>
                <li><a href="#">スイーツ</a></li>
                <li><a href="#">素材について</a></li>
                <li><a href="#">予約販売</a></li>
                <li><a href="contact.html">問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>お問い合わせ</h2>
            <p>
                当店に関するご質問、ご意見などがございましたら、以下のフォームよりお気軽にお問い合わせください。<br>
                通常、3営業日以内に担当者より返信させていただきます。
            </p>

            <section id="contact_form">
                <form action="confirm.php" method="post">
                    
                    <div class="form_group">
                        <label for="name">お名前 <span class="required">必須</span></label>
                        <input type="text" id="name" name="name" placeholder="例：山田 花子" required>
                    </div>

                    <div class="form_group">
                        <label for="email">メールアドレス <span class="required">必須</span></label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>

                    <div class="form_group">
                        <label for="subject">お問い合わせの種類</label>
                        <select id="subject" name="subject">
                            <option value="商品について">商品について</option>
                            <option value="店舗について">店舗について</option>
                            <option value="取材・広報について">取材・広報について</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form_group">
                        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                        <textarea id="message" name="message" rows="8" placeholder="こちらにご質問内容をご記入ください" required></textarea>
                    </div>

                    <div class="form_agreement">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement"><a href="#">プライバシーポリシー</a>に同意する</label>
                    </div>

                    <div class="form_buttons">
                        <input type="submit" value="送信する" class="btn_submit">
                        <input type="reset" value="リセット" class="btn_reset">
                    </div>

                </form>
            </section>
        </article>
    </main>

    <footer>
        <small>Copyright 2018 Material Sweets All Rights Reserved.</small>
    </footer>

</body>
</html>
