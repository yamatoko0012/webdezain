        /* å…¥åŠ›ãƒ•ã‚©ãƒ¼ãƒ  */

    </style>
</head>
<body>
    <div class="container">

        <div id="scenario-setup">

            <textarea id="scenario-input" placeholder="ã“ã“ã«ã€KPã«èª­ã¾ã›ãŸã„ã‚·ãƒŠãƒªã‚ªã®æ¦‚è¦ã€ç™»å ´äººç‰©ã€åˆæœŸé…ç½®ã€åˆ¤å®šãƒ«ãƒ¼ãƒ«ãªã©ã‚’è©³ã—ãè¨˜è¿°ã—ã¦ãã ã•ã„ã€‚ä¾‹ï¼š&#10;[ã‚·ãƒŠãƒªã‚ªåï¼šéœ§ã®ä¸­ã®æ´‹é¤¨]&#10;[ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç›®çš„ï¼šè„±å‡º]&#10;[åˆæœŸå ´æ‰€ï¼šã‚¨ãƒ³ãƒˆãƒ©ãƒ³ã‚¹]&#10;[ç‰¹æ®Šãƒ«ãƒ¼ãƒ«ï¼šSANãƒã‚§ãƒƒã‚¯ã¯1d100ã§50ä»¥ä¸‹æˆåŠŸ]&#10;ã€ã‚ãªãŸã¯æ·±ã„éœ§ã«åŒ…ã¾ã‚ŒãŸå¤ã„æ´‹é¤¨ã®ã‚¨ãƒ³ãƒˆãƒ©ãƒ³ã‚¹ã«ç«‹ã£ã¦ã„ã¾ã™ã€‚ç›®ã®å‰ã«ã¯åˆ†åšã„æ‰‰ã¨ã€å¥¥ã¸ç¶šãå»Šä¸‹ãŒè¦‹ãˆã¾ã™ã€‚ã©ã†ã—ã¾ã™ã‹ï¼Ÿã€"></textarea>
            <button id="start-button">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
        </div>

        <div id="game-area">
            <h2>2. ã‚²ãƒ¼ãƒ ãƒ­ã‚°</h2>
            <div id="log-display">
                <div class="system-message">ã€Œã‚²ãƒ¼ãƒ é–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã™ã¨ã€KPã‹ã‚‰ã®æœ€åˆã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</div>
            </div>
            
            <form id="action-form">
                <input type="text" id="action-input" placeholder="ã‚ãªãŸã®è¡Œå‹•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹ï¼šå»Šä¸‹ã«é€²ã‚€ã€æ‰‰ã‚’èª¿ã¹ã‚‹ï¼‰" required>
                <button type="submit" id="send-button">è¡Œå‹•</button>

    </div>

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const scenarioInput = document.getElementById('scenario-input');
        const startButton = document.getElementById('start-button');
        const scenarioSetup = document.getElementById('scenario-setup');
        const gameArea = document.getElementById('game-area');
        const logDisplay = document.getElementById('log-display');
        const actionForm = document.getElementById('action-form');
        const actionInput = document.getElementById('action-input');

        // çŠ¶æ…‹ç®¡ç†å¤‰æ•°
        let isGameStarted = false;
        let currentScenarioText = '';
        let gameLog = [];

        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ï¼ˆåˆæœŸå€¤ï¼‰
        let gameState = { 
            location: 'ã‚¨ãƒ³ãƒˆãƒ©ãƒ³ã‚¹', 
            inventory: [] 
        };

        // ğŸš¨ ã€é‡è¦ã€‘ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°ã®ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆURLã‚’è¨­å®šã—ã¦ãã ã•ã„ï¼
        // ã“ã®URLã¯ã€ã”ä¸»äººæ§˜ãŒGoogle Cloud Functionsãªã©ã§ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãŸURLã«ç½®ãæ›ãˆã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚
        const SERVERLESS_ENDPOINT = 'YOUR_SERVERLESS_FUNCTION_URL_HERE/api/kp-response'; 


        // KPã®å¿œç­”ã‚’ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°çµŒç”±ã§å–å¾—ã™ã‚‹éåŒæœŸé–¢æ•°
        async function getKpResponseFromServerless(playerAction) {
            // ã‚µãƒ¼ãƒãƒ¼ã«é€ã‚‹ãŸã‚ã®ãƒ‡ãƒ¼ã‚¿ãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’æº–å‚™
            const payload = {
                scenario: currentScenarioText, // ã‚·ãƒŠãƒªã‚ªæœ¬æ–‡å…¨ä½“
                action: playerAction,           // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æœ€æ–°ã®è¡Œå‹•
                state: gameState,               // ç¾åœ¨ã®ã‚²ãƒ¼ãƒ çŠ¶æ…‹
                history: gameLog.filter(log => log.speaker === 'KP' || log.speaker === 'Player') // ä¼šè©±å±¥æ­´
            };
            
            // ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°ã‚’å‘¼ã³å‡ºã™
            try {
                const response = await fetch(SERVERLESS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã‚’ãƒã‚§ãƒƒã‚¯
                if (data.kpText && data.newGameState) {
                    
                    // ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã‚’ã‚µãƒ¼ãƒãƒ¼å´ã®æœ€æ–°æƒ…å ±ã§æ›´æ–°
                    gameState = data.newGameState;
                    
                    // ã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ã—ã¦çŠ¶æ…‹å¤‰åŒ–ã‚’å‡ºåŠ›
                    const inventoryDisplay = gameState.inventory.length > 0 ? gameState.inventory.join(', ') : 'ãªã—';
                    updateLog('System', `ã€çŠ¶æ…‹æ›´æ–°ã€‘å ´æ‰€: ${gameState.location}ã€æ‰€æŒå“: ${inventoryDisplay}`);

                    return data.kpText; // KPã®å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã‚’è¿”å´
                } else {
                     return "KP: å¿œç­”ãƒ‡ãƒ¼ã‚¿ãŒä¸å®Œå…¨ã§ã™ã€‚ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°ã®å¿œç­”JSONå½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
                }


            } catch (error) {
                console.error("ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°å‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼:", error);
                return `KP: ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚µãƒ¼ãƒãƒ¼ï¼ˆGeminiï¼‰ã¨ã®é€šä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚`;
            }
        }

        // ãƒ­ã‚°è¡¨ç¤ºã®æ›´æ–°é–¢æ•°
        function updateLog(speaker, message) {
            const messageDiv = document.createElement('div');
            
            if (speaker === 'System') {
                messageDiv.classList.add('state-message');
                messageDiv.textContent = message;
            } else {
                messageDiv.classList.add('message');
                
                let nameTag = '';
                if (speaker === 'KP') {
                    messageDiv.classList.add('kp-message');
                    nameTag = '<strong>ã‚­ãƒ¼ãƒ‘ãƒ¼ã‹ã‚‰ã®å¿œç­”</strong>';
                } else {
                    messageDiv.classList.add('player-message');
                    nameTag = '<strong>ã‚ãªãŸã®è¡Œå‹•</strong>';
                }

                const formattedMessage = message.replace(/\n/g, '<br>');
                messageDiv.innerHTML = `${nameTag} ${formattedMessage}`;
            }

            logDisplay.appendChild(messageDiv);
            logDisplay.scrollTop = logDisplay.scrollHeight;

            if (speaker !== 'System') { 
                gameLog.push({ speaker: speaker, message: message, timestamp: new Date().toISOString() });
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', () => {
            const scenarioText = scenarioInput.value.trim();
            if (scenarioText === '') {
                alert('KPã¨ã—ã¦é€²è¡Œã™ã‚‹ãŸã‚ã®ã‚·ãƒŠãƒªã‚ªæœ¬æ–‡ã‚’è¨˜è¿°ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // å¿…é ˆï¼šã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹URLãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (SERVERLESS_ENDPOINT.includes('YOUR_SERVERLESS_FUNCTION_URL_HERE')) {
                alert('ğŸš¨ ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°ã®URLã‚’ã€ŒSERVERLESS_ENDPOINTã€å®šæ•°ã«è¨­å®šã—ã¦ãã ã•ã„ï¼');
                return;
            }


            isGameStarted = true;
            currentScenarioText = scenarioText;
            gameLog = []; 
            gameState = { location: 'ã‚¨ãƒ³ãƒˆãƒ©ãƒ³ã‚¹', inventory: [] }; 

            scenarioSetup.style.display = 'none';
            gameArea.style.display = 'block';
            logDisplay.innerHTML = ''; 
            actionInput.focus(); 

            // æœ€åˆã®KPãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆå°å…¥ï¼‰
            const initialKpMessage = scenarioText.split('\n').find(line => line.includes('ã€') && line.includes('ã€')) || 
                                     "ã€ã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã€‘ã‚·ãƒŠãƒªã‚ªãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸã€‚ã‚ãªãŸã®è¡Œå‹•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
            
            updateLog('KP', initialKpMessage.replace(/ã€|ã€/g, ''));
            const inventoryDisplay = gameState.inventory.length > 0 ? gameState.inventory.join(', ') : 'ãªã—';
            updateLog('System', `ã€åˆæœŸçŠ¶æ…‹ã€‘å ´æ‰€: ${gameState.location}ã€æ‰€æŒå“: ${inventoryDisplay}`);
        });

        // è¡Œå‹•ãƒ•ã‚©ãƒ¼ãƒ ã®é€ä¿¡ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        actionForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            
            if (!isGameStarted) {
                alert('å…ˆã«ã€Œã‚²ãƒ¼ãƒ é–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚·ãƒŠãƒªã‚ªã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„ã€‚');
                return;
            }

            const playerAction = actionInput.value.trim();
            if (playerAction === '') {
                alert('è¡Œå‹•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            updateLog('Player', playerAction);

            actionInput.disabled = true; 
            actionInput.placeholder = 'KPãŒè€ƒãˆä¸­ã§ã™...';

            // ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°ã‚’å‘¼ã³å‡ºã™
            const kpResponse = await getKpResponseFromServerless(playerAction);

            updateLog('KP', kpResponse);
            
            actionInput.value = '';
            actionInput.disabled = false;
            actionInput.placeholder = 'ã‚ãªãŸã®è¡Œå‹•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆä¾‹ï¼šå»Šä¸‹ã«é€²ã‚€ã€æ‰‰ã‚’èª¿ã¹ã‚‹ï¼‰';
            actionInput.focus();
        });
        
    </script>
