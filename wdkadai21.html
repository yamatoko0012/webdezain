<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title> WDkadai21 </title>
	<style>
		/* 全体の設定 */
		body {
			text-align: center; /* タイトル画像とfigureを中央に寄せる */
			margin: 0;
			padding: 0;
		}

		/* タイトル画像（h1）の設定 */
		h1 {
			/* 画像の上下に適切な余白を追加 */
			margin: 30px 0 40px 0; 
			display: block;
			/* h1タグ自体が持つ既定の余白をリセットする場合はmargin: 0;を検討 */
		}
		
		h1 img {
			/* タイトル画像が画面幅を超えないようにする */
			max-width: 100%;
			height: auto;
		}

		/* 写真とキャプションのまとまり（figure）の設定 */
		figure {
			/* figure全体を中央に配置し、写真の幅に合わせる */
			margin: 40px auto 20px auto;
			width: fit-content;
			/* キャプションを左寄せにする */
			text-align: left;
		}

		/* キャプション（figcaption）の設定 */
		figcaption {
			font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; /* 画像のゴシック体に近いフォント */
			font-size: 14px; /* フォントサイズ */
			color: black;
			margin-top: 5px; /* 写真との間隔 */
		}
	</style>
</head>
<body>

<h1><img src="images2/title.png" alt="墓地で暮らす猫たち。"></h1>

<figure>
	<img src="images2/photo.jpg" alt="墓地でくつろぐ猫">
	<figcaption> 撮影：2017年12月1日（東京台東区） </figcaption>
</figure>

</body>
</html>
