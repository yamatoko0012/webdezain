<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title> WDkadai21 </title>
	<style>
		/*
		 * 画像のレイアウトを再現するための最小限のCSS
		 */
		body {
			/* 標準的なフォントを指定 */
			font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
			margin: 0;
			padding: 0;
			/* 全てのコンテンツ（タイトル画像と写真）を中央に配置 */
			text-align: center; 
		}

		/* タイトル画像（h1）のスタイル */
		h1 {
			/* 上下の余白を調整し、元の画像に近い配置にする */
			margin: 40px 0 20px 0; 
			padding: 0;
		}

		h1 img {
			/* imgを中央寄せするためにdisplay: blockとmargin: autoを使用 */
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}

		/* 写真（figure）とキャプションのスタイル */
		figure {
			/* 中央配置 */
			margin: 40px auto 20px auto;
			/* 写真の幅に合わせて中央に配置 */
			width: fit-content;
			/* キャプションを写真の左端に揃える */
			text-align: left; 
		}

		figure img {
			display: block;
			max-width: 100%;
			height: auto;
		}

		figcaption {
			/* 撮影日時と場所の文字サイズを調整 */
			font-size: 14px; 
			color: black;
			margin-top: 5px;
		}
	</style>
</head>
<body>

<h1><img src="images/title.png" alt="墓地で暮らす猫たち。"></h1>

<figure>
	<img src="images/photo.jpg" alt="墓地でくつろぐ猫">
	<figcaption> 撮影：2017年12月1日（東京台東区） </figcaption>
</figure>

</body>
</html>
